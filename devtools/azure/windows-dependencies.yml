parameters:
  rustup_toolchain: ''
steps:
- script: |
    set PATH=C:\agents\2.202.0\externals\git\cmd;C:\agents\2.202.0\externals\git\mingw64\bin;C:\Windows\System32\WindowsPowerShell\v1.0\;C:\Windows\System32\;C:\Windows;
    echo "##vso[task.setvariable variable=PATH;]%PATH%"
  displayName: Clean environment
- powershell: |
    iwr -useb get.scoop.sh -outfile 'install.ps1'
    .\install.ps1 -RunAsAdmin
    rm install.ps1
  displayName: Install scoop
- script: |
    set PATH=%PATH%;%USERPROFILE%\scoop\shims
    echo "##vso[task.setvariable variable=PATH;]%PATH%;%USERPROFILE%\scoop\shims"
    scoop help
  displayName: Add scoop to path
- script: scoop install llvm
  displayName: Install LLVM
- script: scoop install yasm && set
  displayName: Install yasm
- script: |
    curl -sSf -o rustup-init.exe https://win.rustup.rs
    rustup-init.exe -y --default-toolchain ${{ parameters.rustup_toolchain }}
    set PATH=%PATH%;%USERPROFILE%\.cargo\bin
    echo "##vso[task.setvariable variable=PATH;]%PATH%;%USERPROFILE%\.cargo\bin"
  displayName: Install rust
- script: |
    rustc --version
    cargo --version
    clang --version
    yasm --version
  displayName: Test/query binaries
